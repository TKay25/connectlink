<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/web-logo.png') }}">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    /* Main Styling */
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
        position: relative;
    }

    /* Background image */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("{{ url_for('static', filename='images/background.jpeg') }}") no-repeat center center;
        background-size: cover;
        z-index: -2;
    }

    /* Dark overlay */
    body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.6); /* Dark overlay opacity */
        z-index: -1;
    }

    /* Login container remains above overlay */
    .login-container {
        background-color: rgba(255,255,255,0.95); /* Slightly transparent for blending */
        width: 400px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        padding: 40px 30px;
        animation: fadeIn 0.5s ease;
        text-align: center;
        z-index: 1;
        position: relative;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .login-container h5 {
        color: #1E2A56;
        margin-bottom: 25px;
        font-weight: 900;
        font-size: 1.2rem;
    }

    /* Input fields */
    .login-container input[type="email"],
    .login-container input[type="password"] {
        width: 80%;
        padding: 12px 15px;
        margin: 10px 0 20px 0;
        border-radius: 8px;
        border: 2px solid #1E2A56;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: #e6f0ff;
        color: #1E2A56;
    }

    .login-container input:focus {
        outline: none;
        background-color: #1E2A56;
        color: white;
        border-color: #1E2A56;
    }

    /* Login button */
    .login-container button {
        width: 100%;
        padding: 12px;
        background-color: #1E2A56;
        color: white;
        font-weight: 700;
        font-size: 1rem;
        border: 3px solid #1E2A56;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .login-container button:hover {
        background-color: white;
        color: #1E2A56;
        border: 3px solid #1E2A56;
        box-shadow: 0 5px 12px rgba(0,0,0,0.15);
    }

    /* Forgot password link */
    .login-container a {
        display: block;
        margin-top: 15px;
        font-size: 0.9rem;
        color: #1E2A56;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .login-container a:hover {
        color: #336699;
    }

    /* Optional: small logo */
    .login-container img {
        width: 100px;
        margin-bottom: 20px;
    }

</style>
</head>
<body>

<div class="login-container">
    <img style="width: 250px;" src="{{ url_for('static', filename='images/web-logo.png') }}" alt="ConnectLink Logo">
    <h5>ADMINISTRATION PORTAL</h5>
    <form id="loginForm">
        <input type="email" id="emaillogin" name="emaillogin" placeholder="Email" required>
        <div style="position: relative; margin-bottom: 20px;">
            <input type="password" id="passwordlogin" name="passwordlogin" placeholder="Password" required
                style="width: 80%; padding-right: 40px; padding: 12px 15px; border-radius: 8px; border: 2px solid #1E2A56; background-color: #e6f0ff; color: #1E2A56; transition: all 0.3s ease;">
            <i id="togglePassword" class="fa-solid fa-eye" 
            style="position: absolute; right: 45px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #1E2A56; font-size: 1.1rem;"></i>
        </div>
        <button type="submit" style="width: 50%;">Login</button>
        <a href="#">Forgot Password?</a>
    </form>
</div>
<script>
    const password = document.getElementById('password');
    const toggle = document.getElementById('togglePassword');
    const loginForm = document.getElementById('loginForm');

    toggle.addEventListener('click', () => {
        if (password.type === 'password') {
            password.type = 'text';
            toggle.classList.remove('fa-eye');
            toggle.classList.add('fa-eye-slash');
        } else {
            password.type = 'password';
            toggle.classList.remove('fa-eye-slash');
            toggle.classList.add('fa-eye');
        }
    });


    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault(); // prevent default form submission

        const email = loginForm.emaillogin.value;
        const passwordVal = loginForm.passwordlogin.value;

        // Optional: Add checks here before sending
        if (!email || !passwordVal) {
            alert("Please fill in all fields.");
            return;
        }

        try {
            const response = await fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email: email, password: passwordVal })
            });

            const result = await response.json();

            if (result.success) {
                // Redirect or show success
                window.location.href = "/dashboard"; // example
            } else {
                alert(result.message || "Login failed.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Try again.");
        }
    });
</script>
</body>
</html>
